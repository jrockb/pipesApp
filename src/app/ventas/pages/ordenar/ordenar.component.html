<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes realizados por {{'nosotros' | mayusculas:enMayusculas}} </p><!--el parametro false se toma como booleano-->
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div> <!--para mantener la separación-->
  <div class="p-toolbar-group-right">
    <button pButton
            label="Toggle mayúsculas"
            (click) = "cambiarMayusculas()"
            class="p-mr-1 p-button-warning"></button>
    <button pButton
            icon="pi pi-sort"
            label="Por nombre"
            (click) = "cambiarOrden('nombre')"
            class="p-mr-1"></button>
    <button pButton
            icon="pi pi-sort"
            label="Valores"
            (click) = "cambiarOrden('vuela')"
            class="p-mr-1 p-button-success"></button>
    <button pButton
            icon="pi pi-sort"
            label="Por Color"
            (click) = "cambiarOrden('color')"
            class="p-mr-1 p-button-help"></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-5">
    <p-table [value]="heroes | ordenar:ordenarPor">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe> <!--let: declaracion de variable, el nombre es arbitrario-->
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
